<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#loginGradient)" opacity="0.1"/>
  
  <!-- Notepad -->
  <rect x="120" y="100" width="160" height="200" rx="8" fill="white" stroke="#4F46E5" stroke-width="3"/>
  <rect x="120" y="100" width="160" height="30" rx="8" fill="#4F46E5"/>
  
  <!-- Spiral Binding -->
  <circle cx="140" cy="115" r="4" fill="white"/>
  <circle cx="165" cy="115" r="4" fill="white"/>
  <circle cx="190" cy="115" r="4" fill="white"/>
  <circle cx="215" cy="115" r="4" fill="white"/>
  <circle cx="240" cy="115" r="4" fill="white"/>
  <circle cx="260" cy="115" r="4" fill="white"/>
  
  <!-- Notes Lines -->
  <line x1="140" y1="160" x2="260" y2="160" stroke="#818CF8" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="180" x2="240" y2="180" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="200" x2="250" y2="200" stroke="#818CF8" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="220" x2="230" y2="220" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>
  <line x1="140" y1="240" x2="245" y2="240" stroke="#818CF8" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Key/Lock Icon -->
  <circle cx="200" cy="280" r="25" fill="#7C3AED" opacity="0.2"/>
  <rect x="192" y="275" width="16" height="20" rx="2" fill="#7C3AED"/>
  <circle cx="200" cy="268" r="8" stroke="#7C3AED" stroke-width="3" fill="none"/>
  
  <!-- Welcome Text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4F46E5" text-anchor="middle">Welcome Back!</text>
  
  <defs>
    <linearGradient id="loginGradient" x1="0" y1="0" x2="400" y2="400">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
</svg>
